<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style type="text/css">
	input{
		border: 3px solid #ccc;
	}
</style>
<body style="background:url('img/header.jpg');">

<div class="container" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<center><h3>Sign Up</h3></center>
			<br>
			<div class="panel panel-default">
			  <div class="panel-body">
			  <br>
			  <form method="POST">
			  <span>User Name</span>
			  <input type="text" name="User Name" class="form-control">
			    <span>Email</span>

			    <input type="text" name="email" class="form-control">
			    <br>
			    <span>Password</span>

			    <input type="password" name="password" class="form-control">
			    <br>
			    <span>Shop Name</span>

			    <input type="text" name="Shop Name" class="form-control">
			    <br>
			    <span>Shop Address</span>

			    <textarea row = 4 name="Shop Address" class="form-control"></textarea>
			    <br><p>
    <input type="checkbox" name="remember" id="remember">
    <label for="remember">Remember me</label>
  </p>
			    
			    <br>
			    <input type="submit" name="submit" class="btn btn-primary btn-block">

			    </form>
			  </div>
			</div>

			<br>
			<div class="panel panel-default">
				<div class="panel-body">
					<a class="btn" href="login.html">Sign In</a>
					<a class="btn pull-right" href="forgot.html">Forgot Password?</a>
				</div>

			</div>

		</div>
	</div>

</div>


</body>
</html>
